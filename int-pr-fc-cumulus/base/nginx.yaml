apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: int-pr-fc-cumulus
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: registry.redhat.io/nginx/nginx-ingress-operator
