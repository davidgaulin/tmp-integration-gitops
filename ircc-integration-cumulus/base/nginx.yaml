apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: int-pr-fc-cumulus
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: registry.redhat.io/rhel8/redis-6
